<template>
    <!--inner datatable will take this height-->
    <div style="height:340px">
     <lightning-datatable
      key-field="empID"
      columns={employeeColumn}
      data={employeeData}
      onrowaction={handleRowAction}
      onsort={handleSort}
      sorted-by={sortedBy}
      sorted-direction={SortedDirection}
      default-sort-direction={defaultSortDirection}
      onheaderaction={handleHeaderAction}
      min-column-width="120"
      resize-column-disabled
      hide-checkbox-column
      show-row-number-column
     ></lightning-datatable>
    </div>
    <!--
     min-column-width="120" //by default it's 50 
     max-column-width="1000"
     it can be handled from js column defination as well 
     by using initial coloum width attribute
    -->
</template>
