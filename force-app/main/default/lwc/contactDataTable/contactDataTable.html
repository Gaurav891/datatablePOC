<template>
    <!--inner datatable will take this height-->
    <div style="height:340px">
     <lightning-datatable
      key-field="Id"
      columns={employeeColumn}
      data={employeeData}
      onrowaction={handleRowAction}
      onsort={handleSort}
      sorted-by={sortedBy}
      sorted-direction={SortedDirection}
      default-sort-direction={defaultSortDirection}
      onheaderaction={handleHeaderAction}
      min-column-width="120"
      resize-column-disabled
      selected-rows={selectedRows}
      onrowselection={handleRowSelection}
      show-row-number-column
      enable-infinite-loading
      onloadmore={loadMoreContacts}
     ></lightning-datatable>
    </div>
    <!--
     work with infinite loading LDT.

     enableInfiniteLoading ..boolean to tell infinite loading is enabled.
     onloadmore...is called when user scroll down to data table 

     isLoding 
     enableInfiniteLoading we are using programatically 
     if enableInfiniteLoading ==false then even if we scroll down then also 
     onloadmore not called

    -->



    <!--
    //* work with selected row
    ldt accept the list of ID to mark the row as selected.
    our case 
    selected-rows={selectedRows}
    selectedRows is the list of ID once  it's change ldt re-render and mark the rows as selected.


    -->
    <!--
     min-column-width="120" //by default it's 50 
     max-column-width="1000"
     it can be handled from js column defination as well 
     by using initialWidth attribute
    -->
</template>
